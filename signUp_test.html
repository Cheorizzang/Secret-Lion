<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 테스트</title>
</head>
<body>
    <header class="signupPage_header">
        <h1 class="signupPage_h1_tit">회원가입</h1>
        <p class="signupPage_p_subTit">프론트엔드스쿨의 비밀 이야기</p>
    </header>
    
    <main class="signupPage_main_wrapper">
        <div class="signupPage_div_titWrapper">
            <h2 class="signupPage_h2_tit">비밀멋사에 오신 것을 환영합니다.</h2>
            <p class="signupPage_p_exp">회원가입을 위해 아래의 세부 정보를 작성해주세요.</p>
        </div>
        <div class="signupPage_div_formCont">
            <form class="signupPage_form">
                <div class="signupPage_div_inpCont">
                    <input type="text" id="signupPage_inp_id" placeholder="아이디" name="id">
                    <input type="text" id="signupPage_inp_pwd">
                    <input type="text" id="signupPage_inp_pwdCheck">
                    <input type="text" id="signupPage_inp_nickname">
                    <input type="text" id="">
                </div>
                <input type="checkbox">
                <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
            </form>
            <button>회원가입</button>
        </div>
    </main>
</body>
</html>
