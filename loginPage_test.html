<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 테스트 </title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="loginPage_test.css">
</head>
<body>
    <div class="loginPage_bodyWrapper">
        <header class="loginPage_header">
            <img src="src/assets/logo.svg" alt="비밀멋사 로고이미지" class="loginPage_img_headerLogo">
            <h1 class="loginPage_h1_title">멋쟁이사자처럼 프론트엔드 스쿨의 비밀이야기</h1>
        </header>
        
        <main class="loginPage_main_wrapper">
            <p class="loginPage_p_subTit">지금 <strong class="loginPage_strong">비밀멋사</strong>를 시작하세요!</p>
            <div class="loginPage_div_formCont">
                <form class="loginPage_form_inpCont" >
                    <input type="text" placeholder="아이디" required class="loginPage_inp_id">
                    <input type="password" placeholder="비밀번호" required class="loginPage_inp_pwd">
                    <button class="loginPage_btn_login">로그인</button>
                </form>
            </div>
            <div class="loginPage_div_linkCont">
                <a href="#" class="loginPage_a_search">아이디·비밀번호 찾기 </a>
                <a href="src/javascript/pages/signupPage.js" class="loginPage_a_signUp">회원가입</a>
            </div>     
        </main>
    </div>
</body>
</html>
